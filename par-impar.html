<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Par ou Impar</title>
</head>
<body>
    <script>
        var numero = parseInt(prompt('Digite um Numero'));
        if (numero % 2 == 0){
            alert('Você digitou um numero par');
            document.write('Você digitou um numero par');
        } else{
            alert('Você digitou um numero impar');
            document.write('Você digitou um numero impar');
        }
    </script>
</body>
</html>
